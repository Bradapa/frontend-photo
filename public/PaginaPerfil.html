<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAPA</title>
    <link rel="icon" href="logo/logo(icon).jpg">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar py-3">
                <a href="PaginaPrincipal.html">
                <img href="PaginaPrincipal.html" src="logo/LOGO(DAPA).png" alt="Logo DAPA" class="img-fluid mb-4 mx-auto d-block">
                </a>
                <a href="#" class="btn btn-light btn-lg btn-block mb-3"><i class="fa-solid fa-magnifying-glass"></i> Buscar</a>
                <a href="PaginaPerfil.html" class="btn btn-light btn-lg btn-block mb-3"><i class="fa-solid fa-user"></i> Perfil</a>
                <a href="#" class="btn btn-light btn-lg btn-block"><i class="fa-solid fa-upload"></i> Crear</a>
                <br>
                <a href="index.html" class="btn btn-light btn-lg btn-block"><i class="fa-solid fa-right-from-bracket"></i> Salir</a>
            </div>
            <div class="col-md-10 d-flex flex-column align-items-center">
                <div class="row my-3 d-flex align-items-center w-200">
                    <div class="col-auto">
                        <img id="profileImage" src="logo/LOGO(DAPA).png" alt="Foto de perfil" class="rounded-circle img-thumbnail" width="150">
                    </div>
                    <div class="col">
                        <h2 id="username">Nombre del perfil</h2>
                        <button class="btn btn-dark" data-toggle="modal" data-target="#editModal">Editar</button>
                        <a href="#" class="btn btn-dark">Crear</a>
                         <!----input type="file" class="btn btn-dark" id="profileImageUpload"> -->
                        <h4 id="name">Nombre completo</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Perfil</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="usuario">Nombre Perfil</label>
                            <input type="text" class="form-control" id="perfil" value="Nombre del perfil">

                            <label for="nombre">Nombre Usuario</label>
                            <input type="text" class="form-control" id="completo" value="Nombre del usuario">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-dark">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/457bda309b.js" crossorigin="anonymous"></script>

</body>

</html>
